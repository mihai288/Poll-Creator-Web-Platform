<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Results</title>
    <style>
           /* Resetting default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f7f7f7;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding-top: 60px; /* Space for the header */
        }

        /* Header Styling */
       header {
            width: 100%;
            background-color: #1E90FF;
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.5rem;
            color: white;
            text-transform: uppercase;
        }

        header .logo {
            margin-left: 20px;
        }

         .dropdown {
            position: relative;
            display: inline-block;
            margin-right: 20px;
        }

        .dropdown-button {
            cursor: pointer;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 30px;
             transition: background 0.3s ease, transform 0.3s ease;
             text-decoration: none;
            color: #fff;
        }

         .dropdown-button:hover {
            background: #00BFFF;
            transform: translateY(-5px);
        }

        .dropdown-button:active {
            transform: translateY(2px);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0; /* Align dropdown to the right */
            border-radius: 8px;

        }

        .dropdown-content a {
            font-size: 15px;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {background-color: #f1f1f1;border-radius: 10px}

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Main content container */
        .content-wrapper {
            display: flex;
            align-items: center;
            flex-direction: column;
            height: 100%;

        }

        .content {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            text-align: center; /* Centering the content */
        }

        h2 {
            font-size: 1.8rem;
            color: #555;
            margin-top: 20px;
        }

        .poll-results {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
             display: flex;
              flex-direction: column;
              gap: 10px;
        }
       .poll-results-item {
             background: #f2f6fc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
             display: flex;
             justify-content: space-between;
             align-items: center;
        }
        .poll-results-item span{
            font-size: 1rem;
             font-weight: bold;
        }
         .poll-results-item p{
            font-size: 0.9rem;
        }
        /* Responsive styles */
        @media (max-width: 768px) {
            body {
                padding-top: 80px; /* Adjust padding for smaller screens */
            }

            h2 {
                font-size: 1.6rem;
            }


            .dropdown-button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
         .poll-results-item {
                padding: 12px;
            }
             .poll-results-item span{
            font-size: 0.9rem;
        }
        .poll-results-item p{
            font-size: 0.8rem;
        }
        }
    </style>
</head>
<body>
      <header>
        <div class="logo">Pollcraft Dashboard</div>
        <div class="dropdown">
            <div class="dropdown-button">{{ session.username }}</div>
            <div class="dropdown-content">
                 <a href="/dashboard">View Polls</a>
                <a href="/create_poll">Create Poll</a>
                <a href="/logout">Log out</a>
            </div>
        </div>
    </header>

    <div class="content-wrapper">
        <div class="content">
              <h2>Your Poll Results</h2>
                <ul class="poll-results">
                 {% for result in results %}
                    <li class="poll-results-item">
                        <span>{{ result.title }}</span>
                        <p>Correct Answers: {{ result.correct_count }}</p>
                    </li>
                    {% endfor %}
                </ul>
        </div>

    </div>


</body>
</html>
