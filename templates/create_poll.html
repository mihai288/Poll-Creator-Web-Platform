<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Poll</title>
    <style>
        /* Resetting default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f7f7f7;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding-top: 60px; /* Space for the header */
        }

        /* Header Styling */
        header {
            width: 100%;
            background-color: #1E90FF;
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: white;
            text-transform: uppercase;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            margin-right: 20px;
        }

        .dropdown-button {
            cursor: pointer;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 30px;
             transition: background 0.3s ease, transform 0.3s ease;
             text-decoration: none;
            color: #fff;
        }

         .dropdown-button:hover {
            background: #00BFFF;
            transform: translateY(-5px);
        }

        .dropdown-button:active {
            transform: translateY(2px);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0; /* Align dropdown to the right */
            border-radius: 8px;

        }

        .dropdown-content a {
            font-size: 15px;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {background-color: #f1f1f1;border-radius: 10px}

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Main content container */
        .content-wrapper {
            display: flex;
            align-items: center;
            flex-direction: column;
            height: 100%;
            padding-top: 100px; /* Adjust for header height */
        }

        .content {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Centering the content */
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1E90FF;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #00BFFF;
            transform: translateY(-5px);
        }

        button:active {
            transform: translateY(2px);
        }

        #options {
            width: 100%;
            margin-bottom: 20px;
        }

        .option-input {
            margin-bottom: 10px;
        }

       .heading-input-container {
           margin-bottom: 10px;
        }

        .heading-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            display: none;
         }
        /* Responsive styles */
        @media (max-width: 768px) {
            body {
                padding-top: 80px; /* Adjust padding for smaller screens */
            }

            h1 {
                font-size: 1.6rem;
            }
            .dropdown-button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
            input[type="text"], button {
                font-size: 0.9rem;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Create a new Poll</div>
        <div class="dropdown">
            <div class="dropdown-button">{{ session.username }}</div>
            <div class="dropdown-content">
                 <a href="/dashboard">View Polls</a>
                <a href="/create_poll">Create Poll</a>
                <a href="/logout">Log out</a>
            </div>
        </div>
    </header>

    <div class="content-wrapper">
        <div class="content">
            <h1>Create Poll</h1>
            <form method="POST" autocomplete="off">
                <input type="text" name="title" placeholder="Poll Title" required><br>
                <div id="options">

                </div>
                 <button type="button" onclick="addHeading()">Add Question</button><br>
                 <button type="button" onclick="addOption()">Add Option</button><br>
                <button type="submit">Create Poll</button>
            </form>
        </div>
    </div>

    <script>
        function addOption() {
            const optionsDiv = document.getElementById('options');
            const input = document.createElement('input');
            input.type = 'text';
            input.name = 'options';
            input.classList.add('option-input');
            input.placeholder = 'Option';
            optionsDiv.appendChild(input);
            optionsDiv.appendChild(document.createElement('br'));
        }

         function addHeading() {
                const optionsDiv = document.getElementById('options');

                // Create the container div for heading input
                const headingContainer = document.createElement('div');
                headingContainer.classList.add('heading-input-container');

                // Create input element for the heading (text input)
                const input = document.createElement('input');
                input.type = 'text';
                input.classList.add('heading-input');
                input.placeholder = 'Question';

                // Create hidden input (hidden) for sending html
                 const hiddenInput = document.createElement('input');
                 hiddenInput.type = 'hidden';
                 hiddenInput.name = 'options';


                headingContainer.appendChild(input);
                headingContainer.appendChild(hiddenInput);

                // Add event listener for when the input element loses focus to create the h1 tag and hidden input
                input.addEventListener('blur', function() {
                   if (this.value) {
                        const headingText = this.value;

                         const headingElement = document.createElement('h1');
                         headingElement.textContent = headingText;

                         hiddenInput.value = '<h1>' + headingText + '</h1>';

                         // Replace text input with h1 tag
                         headingContainer.replaceChild(headingElement, input);

                    }else
                    {
                        headingContainer.remove();
                    }

                });

                optionsDiv.appendChild(headingContainer);
                input.style.display = "block";
                input.focus();
        }
    </script>

</body>
</html>
