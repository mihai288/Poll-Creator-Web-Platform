<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Poll</title>
  <style>
    /* Resetting default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    button{
        cursor:pointer;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #f7f7f7;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding-top: 60px; /* Space for the header */
    }
    .whitelist-container{
        display: flex;
        justify-content: center;
    }
    /* Header Styling */
    header {
      width: 100%;
      background-color: #1E90FF;
      padding: 15px 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.5rem;
      color: white;
      text-transform: uppercase;
    }
    .dropdown {
      position: relative;
      display: inline-block;
      margin-right: 20px;
    }

    .dropdown-button {
      cursor: pointer;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 30px;
      transition: background 0.3s ease, transform 0.3s ease;
      text-decoration: none;
      color: #fff;
    }

    .dropdown-button:hover {
      background: #00BFFF;
      transform: translateY(-5px);
    }

    .dropdown-button:active {
      transform: translateY(2px);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
      right: 0; /* Align dropdown to the right */
      border-radius: 8px;
    }

    .dropdown-content a {
      font-size: 15px;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
      border-radius: 10px;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Main content container */
    .content-wrapper {
      display: flex;
      align-items: center;
      flex-direction: column;
      height: 100%;
      padding-top: 100px; /* Adjust for header height */
    }

    .content {
      width: 100%;
      max-width: 600px;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center; /* Centering the content */
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1E90FF;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #006905;
    }

    button:active {
      transform: translateY(2px);
    }

    #options {
      width: 100%;
      margin-bottom: 20px;
    }

    .option-input {
      margin-bottom: 10px;
    }

    .heading-input-container {
      margin-bottom: 10px;
    }

    .heading-input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      display: none;
    }

    .control {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-bottom: 5px;
    }

    /* Container for allowed usernames (private quiz) */
    #allowedUserContainer {
      display: none;
      margin: 10px 0;
      text-align: left;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      background-color: #fafafa;
    }
    #allowedUserContainer span{
      align-content: center;
      text-align: center;
      display: flex;
      justify-content: center;
      font-size: 0.9em;
    }
    .allowed-user {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .allowed-user input[type="text"] {
      flex: 1;
      margin-right: 5px;
      min-width: 150px;  /* AsigurÄƒ cÄƒ input-ul are o lÄƒÈ›ime minimÄƒ */
    }
    /* Stilizare pentru butonul Remove */
    .allowed-user button {
      font-size: 0.9rem;
      border: solid 2px #1E90FF;
      border-radius: 5px;
      background-color: transparent;
      color: #fff;
      cursor: pointer;
      flex-shrink: 0;
        width: 15%;
        margin:0;
        margin-top: 1px;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      body {
        padding-top: 80px; /* Adjust padding for smaller screens */
      }

      h1 {
        font-size: 1.6rem;
      }
      .dropdown-button {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
      input[type="text"],
      button {
        font-size: 0.9rem;
      }

      .content {
        padding: 20px;
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="/dashboard" class="logo" style="margin-left: 25px; color:white; text-decoration: none;">QuizOnline</a>
    <div class="dropdown">
      <div class="dropdown-button">{{ session.username }}</div>
      <div class="dropdown-content">
        <a href="/dashboard">View Polls</a>
        <a href="/create_poll">Create Poll</a>
        <a href="/logout">Log out</a>
      </div>
    </div>
  </header>
  <div class="content-wrapper">
    <h1 style="color:#4d4d4d;">Poll Creator</h1>
    <div class="content">
      <form id="pollForm" method="POST" autocomplete="off">
        <input style="text-align: center; font-size: 25px;" type="text" name="title" placeholder="Title" required /><br>
        <div id="options"></div>

        <div class="control">
          <button class="q-btn" style="background-color: #ea2f2f; cursor:pointer; width: 30%;" type="button" onclick="addHeading()">Add Question</button>
          <button class="a-btn" style="background-color: #38a838; cursor:pointer; width: 30%;" type="button" onclick="addOption()">Add Answer</button>
        </div>

        <button style="cursor:pointer; width: 90%;" type="submit">Create and Publish</button><br><br>

          <!-- Checkbox pentru quiz privat -->
        <div style="text-align: left; margin: 10px 0;" class="whitelist-container">
          <input type="checkbox" id="privateQuiz" name="private" onchange="toggleAllowedUsers()" />
          <label for="privateQuiz">Whitelist usernames</label>
        </div>

        <!-- Container pentru adÄƒugarea numelor de utilizator permise -->
        <div id="allowedUserContainer">
          <h3 style="text-align: center;">Allowed Usernames</h3>
          <span>Only the allowed users can access this poll.</span>
          <div id="allowedUsers"></div>
            <div class="btn-container" style="display: flex; justify-content: center;">
          <button type="button" style="background-color: #38a838; width: 8%; border-radius: 99px;" onclick="addAllowedUser()">+</button>
                </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    function addOption() {
      const optionsDiv = document.getElementById("options");

      const optionContainer = document.createElement("div");
      optionContainer.style.display = "flex";
      optionContainer.style.alignItems = "center";
      optionContainer.style.marginBottom = "10px";

      const input = document.createElement("input");
      input.type = "text";
      input.name = "options";
      input.classList.add("option-input");
      input.placeholder = "Answer";

      const correctCheckbox = document.createElement("input");
      correctCheckbox.type = "checkbox";
      correctCheckbox.name = "correct_options[]";
      correctCheckbox.style.marginLeft = "10px";
      correctCheckbox.title = "Set correct answer"; // AdaugÄƒ tooltip
      correctCheckbox.value = optionsDiv.children.length; // foloseÈ™te indexul opÈ›iunii

      // AÈ™eazÄƒ checkbox-ul Ã®n div-ul corespunzÄƒtor
      optionsDiv.appendChild(correctCheckbox);

      // AdaugÄƒ event listener pentru a schimba outline-ul input-ului cÃ¢nd checkbox-ul este selectat
      correctCheckbox.addEventListener("change", function () {
        if (correctCheckbox.checked) {
          input.style.outline = "2px solid green";
        } else {
          input.style.outline = "";
        }
      });

      optionContainer.appendChild(input);
      optionContainer.appendChild(correctCheckbox);
      optionsDiv.appendChild(optionContainer);
    }

    function addHeading() {
      const optionsDiv = document.getElementById("options");

      // Create container div for heading input
      const headingContainer = document.createElement("div");
      headingContainer.classList.add("heading-input-container");

      // Create input element for the heading (text input)
      const input = document.createElement("input");
      input.type = "text";
      input.classList.add("heading-input");
      input.placeholder = "Question";

      // Create hidden input for sending HTML
      const hiddenInput = document.createElement("input");
      hiddenInput.type = "hidden";
      hiddenInput.name = "options";

      headingContainer.appendChild(input);
      headingContainer.appendChild(hiddenInput);

      // CÃ¢nd input-ul pierde focus, Ã®nlocuieÈ™te-l cu un element h1 sau eliminÄƒ containerul dacÄƒ nu s-a scris nimic
      input.addEventListener("blur", function () {
        if (this.value) {
          const headingText = this.value;
          const headingElement = document.createElement("h1");
          headingElement.textContent = headingText;
          hiddenInput.value = "<h1>" + headingText + "</h1>";
          // ÃŽnlocuieÈ™te text input cu h1 tag
          headingContainer.replaceChild(headingElement, input);
        } else {
          headingContainer.remove();
        }
      });

      optionsDiv.appendChild(headingContainer);
      input.style.display = "block";
      input.focus();
    }

    // Toggle containerul pentru allowed users Ã®n funcÅ£ie de checkbox-ul "private"
    function toggleAllowedUsers() {
      const privateCheckbox = document.getElementById("privateQuiz");
      const container = document.getElementById("allowedUserContainer");
      container.style.display = privateCheckbox.checked ? "block" : "none";
    }

    // AdaugÄƒ un input pentru un username permis
    function addAllowedUser() {
      const container = document.getElementById("allowedUsers");

      const div = document.createElement("div");
      div.classList.add("allowed-user");

      const input = document.createElement("input");
      input.type = "text";
      input.name = "allowed_users";
      input.placeholder = "Username";

      // Buton pentru a elimina acest cÃ¢mp, dacÄƒ se doreÈ™te
      const removeBtn = document.createElement("button");
      removeBtn.type = "button";
      removeBtn.textContent = "ðŸ—‘ï¸";
      removeBtn.onclick = () => {
        div.remove();
      };

      div.appendChild(input);
      div.appendChild(removeBtn);
      container.appendChild(div);
    }

    // AdÄƒugÄƒm un event listener la formular pentru a forÈ›a pierderea focus-ului
    // la ultimul input "allowed_users" Ã®nainte de submit.
    document.getElementById("pollForm").addEventListener("submit", function() {
      if (document.activeElement && document.activeElement.name === "allowed_users") {
        document.activeElement.blur();
      }
    });
  </script>
</body>
</html>
