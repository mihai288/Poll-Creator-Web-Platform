<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Resetting default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f7f7f7;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding-top: 60px; /* Space for the header */
        }

        /* Header Styling */
       header {
            width: 100%;
            background-color: #1E90FF;
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.5rem;
            color: white;
            text-transform: uppercase;
        }

        header .logo {
            margin-left: 20px;
        }

         .dropdown {
            position: relative;
            display: inline-block;
            margin-right: 20px;
        }

        .dropdown-button {
            cursor: pointer;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 30px;
             transition: background 0.3s ease, transform 0.3s ease;
             text-decoration: none;
            color: #fff;
        }

         .dropdown-button:hover {
            background: #00BFFF;
            transform: translateY(-5px);
        }

        .dropdown-button:active {
            transform: translateY(2px);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0; /* Align dropdown to the right */
            border-radius: 8px;

        }

        .dropdown-content a {
            font-size: 15px;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {background-color: #f1f1f1;border-radius: 10px}

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Main content container */
        .content-wrapper {
            display: flex;
            align-items: center;
            flex-direction: column;
            height: 100%;

        }

        .content {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            text-align: center; /* Centering the content */
        }

        h2 {
            font-size: 1.8rem;
            color: #555;
            margin-top: 20px;
        }

        .poll-list {
            list-style-type: none;
            padding: 0;
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            justify-content: center;
            width: 100%;
        }

        .poll-item {
            background: #f2f6fc;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
            text-align: center;
        }

        .poll-item:hover {
            background: #e1e9f3;
        }

        .poll-item a {
            font-size: 1.2rem;
            color: #1E90FF;
            text-decoration: none;
            display: block;
            transition: color 0.3s ease;
        }

        .poll-item a:hover {
            color: #00BFFF;
        }
        .new-poll{
            color:white;
            text-decoration: none;
            padding: 15px;
            background-color: #1E90FF;
            border-radius: 25px;
            transition: 0.3s;
            margin-top: 15px;
        }
        .new-poll:hover{
            background-color: #0a63b4;
        }
        /* Responsive styles */
        @media (max-width: 768px) {
            body {
                padding-top: 80px; /* Adjust padding for smaller screens */
            }

            h2 {
                font-size: 1.6rem;
            }


            .dropdown-button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }

            .poll-item {
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Pollcraft Dashboard</div>
        <div class="dropdown">
            <div class="dropdown-button">{{ session.username }}</div>
            <div class="dropdown-content">
                 <a href="/dashboard">View Polls</a>
                <a href="/create_poll">Create Poll</a>
                <a href="/logout">Log out</a>
            </div>
        </div>
    </header>

    <div class="content-wrapper">
        <div class="content">
            <h2>Your Polls</h2>
            <ul class="poll-list">
                {% for poll in polls %}
                <li class="poll-item">
                    <a href="/poll/{{ poll.id }}">{{ poll.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <a class="new-poll" href="/create_poll">+ New Poll</a>
    </div>

</body>
</html>
